<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SignUp</title>
		<link rel="stylesheet" type="text/css" href="signuplogin.css">
	</head>
	<body>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
		<div class="wrapper">
			<h1>Sign Up Form</h1>
			<p>To sign-up for a free basic account please provide us with some basic information using
		  the contact form below. Please use valid credentials.</p>
			<form class="form" method="post" action="succesfulreg.html">
				<input type="text" class="name" placeholder="Name">
					<div>
						<p class="name-help">Please enter your first and last name.</p>
					</div>
						<input type="email" class="email" placeholder="Email">
					<div>
						<p class="email-help">Please enter your current email address.</p>
					</div>
						<input type="password" class="password" placeholder="Password">
					<div>
						<p class="password-help">Must contain atleast 10 letters</p>
				</div>
					<input type="password" class="password" placeholder="Repeat Password">
		   <br>
					<input type="submit" class="submit" value="Register">
					<a href="loginformfinal.html"><p class="asd">Already have an account?
						</p>
					</a> 
			</form>
		</div>
		 
		<p class="web">
		   <a href="Index.html" alt="Home"><img src="assets/logo.png" alt="uRockGuitar" height="23" width="220"></a>
		</p>
	</body>
</html>
